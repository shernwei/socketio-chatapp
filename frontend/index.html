<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>   
        <div class="container" style="margin-top: 30px">
            <div class="row">
                <div class="col-sm-4" id="user-id"></div>
                <div class="col-sm-8">
                    <div id="chat-message" style="border: 2px blue solid"></div>
                    <br>
                    <form id="message-form">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <textarea class="form-control" id="chat-area" rows="2"></textarea>
                                    </div>
                                    <button class="btn btn-primary col-sm-3">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        

        <script id="message-template" type="text/html">
            <div>
                <p>
                    <span>{{username}}</span>
                    <span>{{createdAt}}</span>
                    <div style="margin:0;">{{message}}</div>
                </p>
            </div>
        </script>

        <script id="user-template" type="text/html">
            <div class="card"  style="align-items : center">
                <div style="cursor:pointer" class="card-body">
                    <p style="display:none">{{id}}</p>
                    <h5 class="card-title">{{organization}}</h5>
                    <p class="card-text">{{username}}</p>
                </div>
            </div>
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="services.js"></script>      
        <script type="text/javascript" src="chat.js"></script>   
    </body>
    
</html>
